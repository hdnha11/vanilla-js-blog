<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Blog - Admin</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/admin.js"></script>
  </head>

  <body class="no-background">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Logo" />
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-menu-item">
            <a href="/">Home</a>
          </li>
          <li class="header__nav-menu-item"><a href="/">Blog</a></li>
          <li class="header__nav-menu-item"><a href="#">Courses</a></li>
          <li class="header__nav-menu-item">
            <a href="./contact.html">Contact</a>
          </li>
          <li class="header__nav-menu-item header__nav-menu-item--active">
            <a href="./admin.html">Login</a>
          </li>
        </ul>
        <i class="header__nav-close-burger">
          <img src="./images/close-burger.svg" alt="Close burger menu" />
        </i>
      </nav>
      <i class="header__hamburger">
        <img src="./images/hamburger.svg" alt="Hamberger menu" />
      </i>
    </header>

    <main class="main-content">
      <h1 class="title">Admin</h1>

      <section id="contact-list">
        <h2 class="sub-title">Contact List</h2>
      </section>
    </main>

    <button class="back-to-top">
      <img
        class="back-to-top__icon"
        src="./images/back-to-top.svg"
        alt="Back to top button"
      />
    </button>
  </body>
</html>
