<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Blog - Contact</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/contact.js"></script>
  </head>

  <body class="no-background">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Logo" />
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-menu-item">
            <a href="/">Home</a>
          </li>
          <li class="header__nav-menu-item"><a href="/">Blog</a></li>
          <li class="header__nav-menu-item"><a href="#">Courses</a></li>
          <li class="header__nav-menu-item header__nav-menu-item--active">
            <a href="./contact.html">Contact</a>
          </li>
          <li class="header__nav-menu-item">
            <a href="./admin.html">Login</a>
          </li>
        </ul>
        <i class="header__nav-close-burger">
          <img src="./images/close-burger.svg" alt="Close burger menu" />
        </i>
      </nav>
      <i class="header__hamburger">
        <img src="./images/hamburger.svg" alt="Hamberger menu" />
      </i>
    </header>

    <main class="main-content">
      <section class="contact">
        <div class="contact__left-side">
          <h3 class="contact__left-side-title">Send us a message</h3>

          <form method="POST" class="contact__form" novalidate="novalidate">
            <div class="contact__form-message"></div>

            <div class="contact__form-group">
              <input
                type="text"
                class="contact__form-control"
                name="fullName"
                id="fullName"
                placeholder="Name"
              />
              <label class="contact__form-control-error" for="fullName"></label>
            </div>

            <div class="contact__form-group">
              <input
                type="email"
                class="contact__form-control"
                name="email"
                id="email"
                placeholder="Email"
              />
              <label class="contact__form-control-error" for="email"></label>
            </div>

            <div class="contact__form-group">
              <textarea
                name="message"
                class="contact__form-control"
                id="message"
                cols="30"
                rows="6"
                placeholder="Message"
              ></textarea>
              <label class="contact__form-control-error" for="message"></label>
            </div>

            <div class="contact__form-group">
              <button type="submit" class="contact__form-submit-btn">
                Send Message
              </button>
              <div class="contact__form-submitting">Sending...</div>
            </div>
          </form>
        </div>

        <div class="contact__right-side">
          <h3 class="contact__right-side-title">Contact us</h3>
          <p class="contact__right-side-desc">
            We're open for any suggestion or just to have a chat
          </p>

          <div class="contact__item">
            <div class="contact__item-icon">
              <span class="fa fa-map-marker"></span>
            </div>
            <div class="contact__item-content">
              <p>
                <span>Address:</span> 695 Tan Son, Ward 12, Go Vap District, Ho
                Chi Minh City
              </p>
            </div>
          </div>

          <div class="contact__item">
            <div class="contact__item-icon">
              <span class="fa fa-phone"></span>
            </div>
            <div class="contact__item-content">
              <p>
                <span>Phone:</span>
                <a href="tel://84987000000">+84 9870 000 00</a>
              </p>
            </div>
          </div>

          <div class="contact__item">
            <div class="contact__item-icon">
              <span class="fa fa-paper-plane"></span>
            </div>
            <div class="contact__item-content">
              <p>
                <span>Email:</span>
                <a href="mailto:info@nhahoang.me">info@nhahoang.me</a>
              </p>
            </div>
          </div>

          <div class="contact__item">
            <div class="contact__item-icon">
              <span class="fa fa-globe"></span>
            </div>
            <div class="contact__item-content">
              <p>
                <span>Website</span>
                <a href="https://nhahoang.me">nhahoang.me</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <button class="back-to-top">
      <img
        class="back-to-top__icon"
        src="./images/back-to-top.svg"
        alt="Back to top button"
      />
    </button>
  </body>
</html>
